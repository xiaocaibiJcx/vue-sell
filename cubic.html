<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .div {
    margin-top: 30px;
    transition: all, 1s cubic-bezier(0,1,.57,1.48);
  }
  .div1 {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #1E9FFF;
    transition: all, 1s linear;
  }
</style>
<body>
<div class="div">
  <div class="div1"></div>
</div>
<input type="button" class="but" value="anniu">
</body>
</html>
<script>
  document.querySelector('.but').onclick = function () {
    document.querySelector('.div1').style.transform = 'translate3d(200px, 0, 0)';
    document.querySelector('.div').style.transform = 'translate3d(0, 500px, 0)';
  }
</script>
